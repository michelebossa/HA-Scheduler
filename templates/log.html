<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" >
 
    <title>HA Scheduler</title>
</head>

<body>
    <div class="row">
        <div class="col">

            <button type="button" class="btn btn-light" onclick="Home()"><span class="mdi mdi-home"></span></button>
            <button type="button" class="btn btn-light" onclick="Reload()"><span class="mdi mdi-reload"></span></button>
            <!-- <button type="button" class="btn btn-primary" onclick="Add()">Add</button> -->
        </div>
        <div class="col">
 			    <button type="button" class="btn btn-link">PID {{ pid }}</button>
                <button type="button" class="btn btn-link"><span class="mdi mdi-weather-sunset-up"></span> {{ sun.sunrise }} <span class="mdi mdi-weather-sunset-down"></span> {{ sun.sunset }}</button>
        </div>
    </div>

        <div id="log_container" style="background-color: gray; overflow:scroll; color: black; width: 100%;">
            <pre id="logwindow" style="margin: 10px;">{{data}}</pre>
        </div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function Reload() {    
                   location.reload();

        }

        function Home() {
			
            let url = window.location.href.replace("log", "");;
            window.location.href = url;

        }

    </script>
</body>

</html>
